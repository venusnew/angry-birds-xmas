<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Birds Christmas Online Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Pantalla completa */
      overflow: hidden;
    }

    #game-container {
      width: 100vw; /* Ocupa todo el ancho */
      height: 100vh; /* Ocupa toda la altura */
    }
  </style>
  <!-- Script de Ruffle -->
  <script src="ruffle/ruffle.js"></script>
</head>
<body>
  <!-- Contenedor del juego -->
  <div id="game-container">
    <object data="angry-birds-xmas.swf" type="application/x-shockwave-flash" width="100%" height="100%">
      <!-- Mensaje si no se carga el juego -->
      <p>Tu navegador no soporta Flash ni Ruffle. Actualiza tu navegador o habilita el soporte de Flash.</p>
    </object>
  </div>
</body>
</html>
